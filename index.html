<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apple Ipad | Unline a Computer</title>
    <script src="https://kit.fontawesome.com/04fb9ee30b.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-col">
            <i class="fas fa-bars fa-2x"></i>
            <img class="ipad" src="img/ipad.PNG" alt="">
            <div class="title-box">
                <h3 class="title">Like a computer</h3>
                <h3 class="title">Unlike a computer</h3>
            </div>
            <p class="description">The new ipad combines the power and capability of a computer with the ease of use and versatility you1d never expect from one.</p>
            <img src="img/plus_round.PNG" alt="add" class="add-icon">
            <div class="slides-control">
                <div id="slide-1-control" class="bar"></div>
                <div id="slide-2-control" class="bar"></div>
                <div id="slide-3-control" class="bar"></div>
            </div>
        </div>
        <div class="right-col">
            <div class="background-overlay slide-1"></div>
            <div class="background-overlay slide-2"></div>
            <div class="background-overlay slide-3"></div>
            <nav class="main-nav">
                <i class="fas fa-search"></i>
                <i class="fas fa-shopping-cart"></i>
            </nav>
            <div class="bottom-right-box">
                <p class="big">O2</p>
                <p class="small">O5</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
